<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 음악 앨범 메이커</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .album-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .album-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .album-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 3rem;
        }

        .new-album-card {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .album-detail {
            display: none;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 20px;
        }

        .album-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }

        .tracks-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }

        .track-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .track-number {
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .play-btn {
            background: #ff6b6b;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .track-info {
            flex: 1;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #4ecdc4;
            color: white;
        }

        .btn-primary:hover {
            background: #45b7b8;
        }

        .btn-secondary {
            background: #ffa726;
            color: white;
        }

        .btn-secondary:hover {
            background: #ff9800;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time {
            font-family: monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .hidden {
            display: none !important;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .album-detail {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .player-content {
                flex-direction: column;
                gap: 15px;
            }

            .play-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메인 화면 -->
        <div id="main-view">
            <div class="header">
                <h1>🎵 나만의 음악 앨범 메이커</h1>
                <p>MP3 파일을 업로드하여 나만의 음악 앨범을 만들어보세요</p>
            </div>

            <div class="albums-grid" id="albums-grid">
                <div class="album-card new-album-card" onclick="createNewAlbum()">
                    <div style="font-size: 4rem; margin-bottom: 20px;">➕</div>
                    <h3>새 앨범 만들기</h3>
                </div>
            </div>
        </div>

        <!-- 앨범 상세 화면 -->
        <div id="album-view" class="hidden">
            <button class="back-btn" onclick="showMainView()">← 앨범 목록으로 돌아가기</button>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="album-title">앨범 제목</h2>
                <div>
                    <button class="btn btn-secondary" onclick="toggleEdit()">✏️ 편집</button>
                    <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">📁 곡 추가</button>
                </div>
            </div>

            <div class="album-detail" id="album-detail">
                <div class="album-info">
                    <div class="album-cover">🎵</div>
                    <div id="album-info-display">
                        <h3 id="display-title">앨범 제목</h3>
                        <p id="display-description">앨범 설명</p>
                        <small id="display-stats">0곡</small>
                    </div>
                    <div id="album-info-edit" class="hidden">
                        <input type="text" class="input-field" id="edit-title" placeholder="앨범 제목">
                        <textarea class="input-field" id="edit-description" placeholder="앨범 설명" rows="4"></textarea>
                        <button class="btn btn-primary" onclick="saveAlbumInfo()">💾 저장</button>
                    </div>
                </div>

                <div class="tracks-section">
                    <h3>트랙 리스트</h3>
                    <div id="tracks-list">
                        <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                            <div style="font-size: 3rem; margin-bottom: 20px;">🎵</div>
                            <p>아직 곡이 없습니다</p>
                            <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">첫 번째 곡 추가하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 파일 입력 -->
    <input type="file" id="file-input" accept=".mp3" multiple style="display: none;">

    <!-- 음악 플레이어 -->
    <div class="player" id="player">
        <div class="player-content">
            <button class="play-btn" id="player-play-btn">▶️</button>
            <div class="player-info">
                <div id="player-track-name">곡 제목</div>
                <div id="player-artist">아티스트</div>
                <div class="progress-container">
                    <span class="time" id="current-time">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span class="time" id="total-time">0:00</span>
                </div>
            </div>
            <button style="background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem;" onclick="closePlayer()">✕</button>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // 전역 변수
        let albums = [];
        let currentAlbum = null;
        let isEditing = false;
        let currentTrack = null;
        let isPlaying = false;

        // DOM 요소들
        const audioPlayer = document.getElementById('audio-player');
        const player = document.getElementById('player');
        const playBtn = document.getElementById('player-play-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');

        // 시간 포맷팅
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === null) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // 새 앨범 생성
        function createNewAlbum() {
            const newAlbum = {
                id: Date.now(),
                title: `앨범 ${albums.length + 1}`,
                description: '새로운 앨범입니다.',
                tracks: [],
                createdAt: new Date().toLocaleDateString()
            };
            albums.push(newAlbum);
            renderAlbums();
            showAlbumView(newAlbum);
        }

        // 앨범 목록 렌더링
        function renderAlbums() {
            const grid = document.getElementById('albums-grid');
            grid.innerHTML = `
                <div class="album-card new-album-card" onclick="createNewAlbum()">
                    <div style="font-size: 4rem; margin-bottom: 20px;">➕</div>
                    <h3>새 앨범 만들기</h3>
                </div>
            `;

            albums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.onclick = () => showAlbumView(album);
                albumCard.innerHTML = `
                    <div class="album-cover">🎵</div>
                    <h3>${album.title}</h3>
                    <p>${album.description}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                        <small>${album.tracks.length}곡</small>
                        <button class="btn btn-danger" onclick="event.stopPropagation(); deleteAlbum(${album.id})" style="padding: 5px 10px; font-size: 0.8rem;">🗑️</button>
                    </div>
                `;
                grid.appendChild(albumCard);
            });
        }

        // 앨범 삭제
        function deleteAlbum(albumId) {
            if (currentAlbum && currentAlbum.id === albumId) {
                showMainView();
            }
            albums = albums.filter(album => album.id !== albumId);
            renderAlbums();
        }

        // 메인 화면 표시
        function showMainView() {
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('album-view').classList.add('hidden');
            document.getElementById('album-detail').classList.add('hidden');
            currentAlbum = null;
            closePlayer();
        }

        // 앨범 상세 화면 표시
        function showAlbumView(album) {
            currentAlbum = album;
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('album-view').classList.remove('hidden');
            document.getElementById('album-detail').classList.remove('hidden');
            
            // 앨범 정보 업데이트
            document.getElementById('album-title').textContent = album.title;
            document.getElementById('display-title').textContent = album.title;
            document.getElementById('display-description').textContent = album.description;
            document.getElementById('display-stats').textContent = `${album.tracks.length}곡`;
            
            renderTracks();
        }

        // 편집 모드 토글
        function toggleEdit() {
            isEditing = !isEditing;
            const displayDiv = document.getElementById('album-info-display');
            const editDiv = document.getElementById('album-info-edit');
            
            if (isEditing) {
                displayDiv.classList.add('hidden');
                editDiv.classList.remove('hidden');
                document.getElementById('edit-title').value = currentAlbum.title;
                document.getElementById('edit-description').value = currentAlbum.description;
            } else {
                displayDiv.classList.remove('hidden');
                editDiv.classList.add('hidden');
            }
        }

        // 앨범 정보 저장
        function saveAlbumInfo() {
            if (currentAlbum) {
                const newTitle = document.getElementById('edit-title').value.trim();
                const newDescription = document.getElementById('edit-description').value.trim();
                
                if (!newTitle) {
                    alert('앨범 제목을 입력하세요.');
                    return;
                }

                currentAlbum.title = newTitle;
                currentAlbum.description = newDescription || '앨범 설명이 없습니다.';
                
                // 앨범 목록 업데이트
                const albumIndex = albums.findIndex(a => a.id === currentAlbum.id);
                if (albumIndex !== -1) {
                    albums[albumIndex] = currentAlbum;
                }
                
                // 화면 업데이트
                showAlbumView(currentAlbum);
                toggleEdit();
                renderAlbums();
            }
        }

        // 트랙 목록 렌더링
        function renderTracks() {
            const tracksList = document.getElementById('tracks-list');
            
            if (currentAlbum.tracks.length === 0) {
                tracksList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                        <div style="font-size: 3rem; margin-bottom: 20px;">🎵</div>
                        <p>아직 곡이 없습니다</p>
                        <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">첫 번째 곡 추가하기</button>
                    </div>
                `;
                return;
            }

            tracksList.innerHTML = '';
            currentAlbum.tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <button class="play-btn" onclick="playTrack(${track.id})">
                        ${currentTrack && currentTrack.id === track.id && isPlaying ? '⏸️' : '▶️'}
                    </button>
                    <div class="track-info">
                        <div><strong>${track.title}</strong></div>
                        <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">${track.artist || '알 수 없는 아티스트'}</div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteTrack(${track.id})" style="padding: 5px 10px;">🗑️</button>
                `;
                tracksList.appendChild(trackItem);
            });
        }

        // 트랙 재생
        function playTrack(trackId) {
            const track = currentAlbum.tracks.find(t => t.id === trackId);
            if (!track) return;

            if (currentTrack && currentTrack.id === trackId) {
                // 같은 곡이면 재생/일시정지 토글
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                } else {
                    audioPlayer.play().catch(err => {
                        console.error('재생 오류:', err);
                        alert('곡을 재생할 수 없습니다. 파일을 확인해주세요.');
                    });
                    isPlaying = true;
                }
            } else {
                // 새로운 곡 재생
                currentTrack = track;
                audioPlayer.src = track.url;
                audioPlayer.play().catch(err => {
                    console.error('재생 오류:', err);
                    alert('곡을 재생할 수 없습니다. 파일을 확인해주세요.');
                });
                isPlaying = true;
                
                // 플레이어 표시
                player.style.display = 'block';
                document.getElementById('player-track-name').textContent = track.title;
                document.getElementById('player-artist').textContent = track.artist || '알 수 없는 아티스트';
            }
            
            renderTracks();
        }

        // 트랙 삭제
        function deleteTrack(trackId) {
            currentAlbum.tracks = currentAlbum.tracks.filter(track => track.id !== trackId);
            
            // 현재 재생 중인 트랙이 삭제되면 플레이어 닫기
            if (currentTrack && currentTrack.id === trackId) {
                closePlayer();
            }
            
            renderTracks();
            document.getElementById('display-stats').textContent = `${currentAlbum.tracks.length}곡`;
            renderAlbums(); // 앨범 목록도 업데이트
        }

        // 플레이어 닫기
        function closePlayer() {
            player.style.display = 'none';
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            currentTrack = null;
            isPlaying = false;
            progressFill.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            totalTimeEl.textContent = '0:00';
            renderTracks();
        }

        // 파일 업로드 처리
        document.getElementById('file-input').addEventListener('change', function(e) {
            if (!currentAlbum) {
                alert('먼저 앨범을 선택하거나 새로 만들어주세요.');
                return;
            }
            
            const files = Array.from(e.target.files);
            const validFiles = files.filter(file => file.type === 'audio/mpeg' || file.name.endsWith('.mp3'));
            
            if (validFiles.length < files.length) {
                alert('일부 파일은 MP3 형식이 아닙니다. MP3 파일만 업로드해주세요.');
            }

            validFiles.forEach(file => {
                // 중복 파일 체크
                const exists = currentAlbum.tracks.some(track => track.title === file.name.replace('.mp3', ''));
                if (!exists) {
                    const track = {
                        id: Date.now() + Math.random(),
                        title: file.name.replace('.mp3', ''),
                        artist: '',
                        url: URL.createObjectURL(file),
                        file: file
                    };
                    currentAlbum.tracks.push(track);
                }
            });
            
            renderTracks();
            document.getElementById('display-stats').textContent = `${currentAlbum.tracks.length}곡`;
            renderAlbums();
            e.target.value = ''; // 입력 초기화
        });

        // 오디오 이벤트 리스너
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playBtn.textContent = '⏸️';
            renderTracks();
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.textContent = '▶️';
            renderTracks();
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            
            if (duration) {
                const progress = (currentTime / duration) * 100;
                progressFill.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(duration);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.textContent = '▶️';
            progressFill.style.width = '0%';
            renderTracks();
        });

        audioPlayer.addEventListener('error', () => {
            alert('오디오 파일을 재생할 수 없습니다. 파일 형식을 확인해주세요.');
            closePlayer();
        });

        // 플레이어 컨트롤
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
            } else if (currentTrack) {
                audioPlayer.play().catch(err => {
                    console.error('재생 오류:', err);
                    alert('곡을 재생할 수 없습니다. 파일을 확인해주세요.');
                });
            }
        });

        // 진행률 바 클릭
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickPercent = clickX / rect.width;
            const newTime = clickPercent * audioPlayer.duration;
            
            if (audioPlayer.duration) {
                audioPlayer.currentTime = newTime;
            }
        });

        // 초기화
        renderAlbums();
    </script>
</body>
</html>
