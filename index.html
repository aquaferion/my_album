        @media (max-width: 768px) {

<body>

    <!-- íŒŒì¼ ì…ë ¥ -->

    <div class="player" id="player">
        <div class="player-content">

            <div class="player-info">
                <div id="player-track-name">ê³¡ ì œëª©</div>
                <div id="player-artist">ì•„í‹°ìŠ¤íŠ¸</div>
                <div class="progress-container">

                    <div class="progress-bar" id="progress-bar">

    <audio id="audio-player"></audio>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let albums = [];
        let currentAlbum = null;
        let isEditing = false;
        let currentTrack = null;
        let isPlaying = false;

        // DOM ìš”ì†Œë“¤
        const audioPlayer = document.getElementById('audio-player');
        const player = document.getElementById('player');
        const playBtn = document.getElementById('player-play-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');

        // ì‹œê°„ í¬ë§·íŒ…
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === null) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // ìƒˆ ì•¨ë²” ìƒì„±
        function createNewAlbum() {
            const newAlbum = {
                id: Date.now(),
                title: `ì•¨ë²” ${albums.length + 1}`,
                description: 'ìƒˆë¡œìš´ ì•¨ë²”ì…ë‹ˆë‹¤.',
                tracks: [],
                createdAt: new Date().toLocaleDateString()
            };
            albums.push(newAlbum);
            renderAlbums();
            showAlbumView(newAlbum);
        }

        // ì•¨ë²” ëª©ë¡ ë Œë”ë§
        function renderAlbums() {
            const grid = document.getElementById('albums-grid');
            grid.innerHTML = `
                <div class="album-card new-album-card" onclick="createNewAlbum()">
                    <div style="font-size: 4rem; margin-bottom: 20px;">â•</div>
                    <h3>ìƒˆ ì•¨ë²” ë§Œë“¤ê¸°</h3>
                </div>
            `;

            albums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.onclick = () => showAlbumView(album);
                albumCard.innerHTML = `
                    <div class="album-cover">ğŸµ</div>
                    <h3>${album.title}</h3>
                    <p>${album.description}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                        <small>${album.tracks.length}ê³¡</small>
                        <button class="btn btn-danger" onclick="event.stopPropagation(); deleteAlbum(${album.id})" style="padding: 5px 10px; font-size: 0.8rem;">ğŸ—‘ï¸</button>
                    </div>
                `;
                grid.appendChild(albumCard);
            });
        }

        // ì•¨ë²” ì‚­ì œ
        function deleteAlbum(albumId) {
            if (currentAlbum && currentAlbum.id === albumId) {
                showMainView();
            }
            albums = albums.filter(album => album.id !== albumId);
            renderAlbums();
        }

        // ë©”ì¸ í™”ë©´ í‘œì‹œ
        function showMainView() {
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('album-view').classList.add('hidden');
            document.getElementById('album-detail').classList.add('hidden');
            currentAlbum = null;
            closePlayer();
        }

        // ì•¨ë²” ìƒì„¸ í™”ë©´ í‘œì‹œ
        function showAlbumView(album) {
            currentAlbum = album;
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('album-view').classList.remove('hidden');
            document.getElementById('album-detail').classList.remove('hidden');
            
            // ì•¨ë²” ì •ë³´ ì—…ë°ì´íŠ¸
            document.getElementById('album-title').textContent = album.title;
            document.getElementById('display-title').textContent = album.title;
            document.getElementById('display-description').textContent = album.description;
            document.getElementById('display-stats').textContent = `${album.tracks.length}ê³¡`;
            
            renderTracks();
        }

        // í¸ì§‘ ëª¨ë“œ í† ê¸€
        function toggleEdit() {
            isEditing = !isEditing;
            const displayDiv = document.getElementById('album-info-display');
            const editDiv = document.getElementById('album-info-edit');
            
            if (isEditing) {
                displayDiv.classList.add('hidden');
                editDiv.classList.remove('hidden');
                document.getElementById('edit-title').value = currentAlbum.title;
                document.getElementById('edit-description').value = currentAlbum.description;
            } else {
                displayDiv.classList.remove('hidden');
                editDiv.classList.add('hidden');
            }
        }

        // ì•¨ë²” ì •ë³´ ì €ì¥
        function saveAlbumInfo() {
            if (currentAlbum) {
                const newTitle = document.getElementById('edit-title').value.trim();
                const newDescription = document.getElementById('edit-description').value.trim();
                
                if (!newTitle) {
                    alert('ì•¨ë²” ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');
                    return;
                }

                currentAlbum.title = newTitle;
                currentAlbum.description = newDescription || 'ì•¨ë²” ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.';
                
                // ì•¨ë²” ëª©ë¡ ì—…ë°ì´íŠ¸
                const albumIndex = albums.findIndex(a => a.id === currentAlbum.id);
                if (albumIndex !== -1) {
                    albums[albumIndex] = currentAlbum;
                }
                
                // í™”ë©´ ì—…ë°ì´íŠ¸
                showAlbumView(currentAlbum);
                toggleEdit();
                renderAlbums();
            }
        }

        // íŠ¸ë™ ëª©ë¡ ë Œë”ë§
        function renderTracks() {
            const tracksList = document.getElementById('tracks-list');
            
            if (currentAlbum.tracks.length === 0) {
                tracksList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                        <div style="font-size: 3rem; margin-bottom: 20px;">ğŸµ</div>
                        <p>ì•„ì§ ê³¡ì´ ì—†ìŠµë‹ˆë‹¤</p>
                        <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">ì²« ë²ˆì§¸ ê³¡ ì¶”ê°€í•˜ê¸°</button>
                    </div>
                `;
                return;
            }

            tracksList.innerHTML = '';
            currentAlbum.tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <button class="play-btn" onclick="playTrack(${track.id})">
                        ${currentTrack && currentTrack.id === track.id && isPlaying ? 'â¸ï¸' : 'â–¶ï¸'}
                    </button>
                    <div class="track-info">
                        <div><strong>${track.title}</strong></div>
                        <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">${track.artist || 'ì•Œ ìˆ˜ ì—†ëŠ” ì•„í‹°ìŠ¤íŠ¸'}</div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteTrack(${track.id})" style="padding: 5px 10px;">ğŸ—‘ï¸</button>
                `;
                tracksList.appendChild(trackItem);
            });
        }

        // íŠ¸ë™ ì¬ìƒ
        function playTrack(trackId) {
            const track = currentAlbum.tracks.find(t => t.id === trackId);
            if (!track) return;

            if (currentTrack && currentTrack.id === trackId) {
                // ê°™ì€ ê³¡ì´ë©´ ì¬ìƒ/ì¼ì‹œì •ì§€ í† ê¸€
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                } else {
                    audioPlayer.play().catch(err => {
                        console.error('ì¬ìƒ ì˜¤ë¥˜:', err);
                        alert('ê³¡ì„ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                    });
                    isPlaying = true;
                }
            } else {
                // ìƒˆë¡œìš´ ê³¡ ì¬ìƒ
                currentTrack = track;
                audioPlayer.src = track.url;
                audioPlayer.play().catch(err => {
                    console.error('ì¬ìƒ ì˜¤ë¥˜:', err);
                    alert('ê³¡ì„ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                });
                isPlaying = true;
                
                // í”Œë ˆì´ì–´ í‘œì‹œ
                player.style.display = 'block';
                document.getElementById('player-track-name').textContent = track.title;
                document.getElementById('player-artist').textContent = track.artist || 'ì•Œ ìˆ˜ ì—†ëŠ” ì•„í‹°ìŠ¤íŠ¸';
            }
            
            renderTracks();
        }

        // íŠ¸ë™ ì‚­ì œ
        function deleteTrack(trackId) {
            currentAlbum.tracks = currentAlbum.tracks.filter(track => track.id !== trackId);
            
            // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ íŠ¸ë™ì´ ì‚­ì œë˜ë©´ í”Œë ˆì´ì–´ ë‹«ê¸°
            if (currentTrack && currentTrack.id === trackId) {
                closePlayer();
            }
            
            renderTracks();
            document.getElementById('display-stats').textContent = `${currentAlbum.tracks.length}ê³¡`;
            renderAlbums(); // ì•¨ë²” ëª©ë¡ë„ ì—…ë°ì´íŠ¸
        }

        // í”Œë ˆì´ì–´ ë‹«ê¸°
        function closePlayer() {
            player.style.display = 'none';
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            currentTrack = null;
            isPlaying = false;
            progressFill.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            totalTimeEl.textContent = '0:00';
            renderTracks();
        }

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        document.getElementById('file-input').addEventListener('change', function(e) {
            if (!currentAlbum) {
                alert('ë¨¼ì € ì•¨ë²”ì„ ì„ íƒí•˜ê±°ë‚˜ ìƒˆë¡œ ë§Œë“¤ì–´ì£¼ì„¸ìš”.');
                return;
            }
            
            const files = Array.from(e.target.files);
            const validFiles = files.filter(file => file.type === 'audio/mpeg' || file.name.endsWith('.mp3'));
            
            if (validFiles.length < files.length) {
                alert('ì¼ë¶€ íŒŒì¼ì€ MP3 í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤. MP3 íŒŒì¼ë§Œ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.');
            }

            validFiles.forEach(file => {
                // ì¤‘ë³µ íŒŒì¼ ì²´í¬
                const exists = currentAlbum.tracks.some(track => track.title === file.name.replace('.mp3', ''));
                if (!exists) {
                    const track = {
                        id: Date.now() + Math.random(),
                        title: file.name.replace('.mp3', ''),
                        artist: '',
                        url: URL.createObjectURL(file),
                        file: file
                    };
                    currentAlbum.tracks.push(track);
                }
            });
            
            renderTracks();
            document.getElementById('display-stats').textContent = `${currentAlbum.tracks.length}ê³¡`;
            renderAlbums();
            e.target.value = ''; // ì…ë ¥ ì´ˆê¸°í™”
        });

        // ì˜¤ë””ì˜¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playBtn.textContent = 'â¸ï¸';
            renderTracks();
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.textContent = 'â–¶ï¸';
            renderTracks();
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            
            if (duration) {
                const progress = (currentTime / duration) * 100;
                progressFill.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(duration);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.textContent = 'â–¶ï¸';
            progressFill.style.width = '0%';
            renderTracks();
        });

        audioPlayer.addEventListener('error', () => {
            alert('ì˜¤ë””ì˜¤ íŒŒì¼ì„ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ í˜•ì‹ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            closePlayer();
        });

        // í”Œë ˆì´ì–´ ì»¨íŠ¸ë¡¤
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
            } else if (currentTrack) {
                audioPlayer.play().catch(err => {
                    console.error('ì¬ìƒ ì˜¤ë¥˜:', err);
                    alert('ê³¡ì„ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                });
            }
        });

        // ì§„í–‰ë¥  ë°” í´ë¦­
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickPercent = clickX / rect.width;
            const newTime = clickPercent * audioPlayer.duration;
            
            if (audioPlayer.duration) {
                audioPlayer.currentTime = newTime;
            }
        });
